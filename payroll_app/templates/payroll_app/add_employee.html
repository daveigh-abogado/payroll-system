{% extends 'payroll_app/base.html' %}
{% load static %}


{% block content %}
{% include 'payroll_app/message.html' %}
<div class="row" style="height: 40vh;">
    <div class="card w-50" style="margin-left: 25%; margin-top: 0%;">
        <h3 class="card-header bg-white" style="text-align: center;">Add Employee</h3>

        <div class="card-body">
            <form method="POST" action="{% url 'add_employee' %}">
                {% csrf_token %}
                <div class="row">
                    <div class="col">
                        <label for="Name" class="mt-2">Name:</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="col">
                        <label for="id_number" class="mt-2">ID Number:</label>
                        <input type="text" class="form-control" id="id_number" name="id_number" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col mb-3">
                        <label for="rate" class="mt-2">Rate:</label>
                        <input type="number" min="0" class="form-control" id="rate" name="rate" required>
                    </div>
                    <div class="col mb-3">
                        <label for="allowance" class="mt-2">Allowance: (optional)</label>
                        <input type="number" class="form-control" id="allowance" name="allowance">
                    </div>
                </div>

                <div class="row justify-content-center">
                    <div class="col-2 mt-2 text-center">
                        <button type="submit" class="btn btn-success" style="width: auto">Submit</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="card-footer text-center bg-white">
            <a href="{% url 'view_employees' %}" class="btn btn-outline-dark mx-2 btn-sm">Back to Employees Page</a>
        </div>
    </div>
</div>
{% endblock %}
